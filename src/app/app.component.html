<mat-card class="insercao-usuarios">
  <mat-card-header>
    <mat-card-title>
      <p>{{ titulo }}</p>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="usuario.cpf" placeholder="digite o cpf" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Idade</mat-label>
      <input
        matInput
        [(ngModel)]="usuario.idade"
        placeholder="digite a idade"
      />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      mat-icon-button
      color="primary"
      (click)="inserirUsuario()"
      class="botao-inserir"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<br />

<mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title
      ><mat-icon>person</mat-icon>{{ usuario.nome }}</mat-card-title

    <mat-card-subtitle *ngIf="usuario.cpf"
      >CPF: {{ usuario.cpf }} Idade: {{ usuario.idade }}</mat-card-subtitle
    >
  </mat-card-header>

  </mat-card-content>
</mat-card>
